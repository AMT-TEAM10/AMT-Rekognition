name: Java CI
on:  
  push:
    branches:
      - main
  pull_request:
jobs:
  unit-test:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    name: Run unit tests
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 18
        uses: actions/setup-java@v1
        with:
          java-version: 18
      - name: Install the dependencies & run the tests
        working-directory: ./
        run: mvn clean test
